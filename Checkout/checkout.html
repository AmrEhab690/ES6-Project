<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Checkout - Shoply</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./checkout.css">
</head>
<body>
  <header>
    <div class="logo">Shoply</div>
    <nav>
      <a href="../home/home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="checkout-page">
    <form class="checkout-form" id="checkoutForm">
      <h2>Checkout</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cashOnDelivery">Cash on Delivery</option>
      </select>

      <button type="submit">Place Order</button>
    </form>

    <div class="checkout-summary">
      <h3>Order Summary</h3>

      <div class="checkout-items" id="checkoutItems">
        <!-- Cart items will be dynamically inserted here -->
      </div>

      <div class="total">
        Total: $<span id="totalAmount">0.00</span>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shoply. All rights reserved.</p>
  </footer>

  <script src="./checkout.js"></script>
</body>
</html>
